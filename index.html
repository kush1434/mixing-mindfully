<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mixing Mindfully</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#fdfaf5] text-gray-800 font-sans">

  <!-- Hero Section -->
  <section class="px-6 py-20 text-center">
    <h1 class="text-5xl font-bold mb-4 tracking-tight">Mixing Mindfully</h1>
    <p class="text-lg max-w-xl mx-auto mb-6 text-gray-600">
      Healthy, low-glycemic baking recipes that taste just as sweet. Educate your cravings—one mindful mix at a time.
    </p>
    <button class="mt-4 px-6 py-3 bg-amber-400 hover:bg-amber-300 text-white font-semibold rounded-2xl transition-transform transform hover:scale-105">
      View Recipe of the Week
    </button>
  </section>

  <!-- Feature Recipe Section -->
  <section class="px-6 py-16 bg-white rounded-3xl max-w-4xl mx-auto shadow-xl transition-all duration-500 hover:shadow-2xl">
    <h2 class="text-3xl font-semibold mb-4 text-left">This Week's Feature</h2>
    <div class="grid md:grid-cols-2 gap-6">
      <img
        src="images/recipe.jpg"
        alt="Diabetes-friendly brownie"
        class="rounded-xl shadow-md hover:shadow-lg transition duration-300"
      />
      <div>
        <h3 class="text-2xl font-bold mb-2">Fudgy Almond Flour Brownies</h3>
        <p class="text-gray-600 mb-4">
          Sweetened with monk fruit and made with almond flour for a blood sugar–friendly indulgence.
        </p>
        <button class="px-4 py-2 bg-rose-500 hover:bg-rose-400 text-white rounded-xl transition-all duration-300">
          View Full Recipe
        </button>
      </div>
    </div>
  </section>

  <!-- Email Signup Section -->
  <section class="px-6 py-20 max-w-4xl mx-auto">
    <h2 class="text-3xl font-semibold mb-6">Stay in the Mix</h2>
    <form class="flex flex-col md:flex-row gap-4">
      <input
        type="email"
        placeholder="Enter your email"
        class="flex-1 px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-amber-400 transition"
      />
      <button
        type="submit"
        class="px-6 py-3 bg-amber-500 text-white rounded-xl hover:bg-amber-400 transition-transform transform hover:scale-105"
      >
        Subscribe
      </button>
    </form>
  </section>

</body>
</html>
